<!-- Debug element to show theme state -->
<div class="fixed top-0 right-0 z-50 p-2 bg-red-500 text-white text-xs">
  Theme: {{ isDarkTheme ? 'Dark' : 'Light' }}
</div>

<div class="flex h-screen bg-gray-50 dark:bg-chatgpt-dark">
  <!-- Sidebar Navigation -->
  <aside class="w-64 bg-white dark:bg-chatgpt-darker shadow-lg border-r border-gray-200 dark:border-chatgpt-border">
    <div class="p-6">
      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 bg-chatgpt-accent rounded-lg flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 2L11.09 8.26L18 9L11.09 9.74L10 16L8.91 9.74L2 9L8.91 8.26L10 2Z"/>
          </svg>
        </div>
        <span class="text-xl font-bold text-gray-900 dark:text-chatgpt-text">MoneyMe</span>
      </div>
    </div>
    
    <nav class="px-4 pb-4">
      <div class="space-y-2">
        <a routerLink="/dashboard" routerLinkActive="bg-chatgpt-light dark:bg-chatgpt-light text-chatgpt-accent dark:text-chatgpt-accentHover border-r-2 border-chatgpt-accent dark:border-chatgpt-accentHover" 
           class="flex items-center space-x-3 px-4 py-3 text-gray-700 dark:text-chatgpt-textSecondary rounded-lg hover:bg-gray-100 dark:hover:bg-chatgpt-light hover:text-chatgpt-accent dark:hover:text-chatgpt-accentHover">>
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
          </svg>
          <span>Dashboard</span>
        </a>
        
        <a routerLink="/transactions" routerLinkActive="bg-chatgpt-light dark:bg-chatgpt-light text-chatgpt-accent dark:text-chatgpt-accentHover border-r-2 border-chatgpt-accent dark:border-chatgpt-accentHover" 
           class="flex items-center space-x-3 px-4 py-3 text-gray-700 dark:text-chatgpt-textSecondary rounded-lg hover:bg-gray-100 dark:hover:bg-chatgpt-light hover:text-chatgpt-accent dark:hover:text-chatgpt-accentHover">>
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4zM18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z"/>
          </svg>
          <span>Transactions</span>
        </a>
        
        <a routerLink="/budgets" routerLinkActive="bg-blue-50 dark:bg-chatgpt-light text-blue-700 dark:text-chatgpt-text border-r-2 border-blue-700 dark:border-chatgpt-accent" 
           class="flex items-center space-x-3 px-4 py-3 text-gray-700 dark:text-chatgpt-textSecondary rounded-lg hover:bg-gray-100 dark:hover:bg-chatgpt-light hover:text-chatgpt-accent dark:hover:text-chatgpt-accentHover">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"/>
          </svg>
          <span>Budgets</span>
        </a>
        
        <a routerLink="/goals" routerLinkActive="bg-blue-50 dark:bg-chatgpt-light text-blue-700 dark:text-chatgpt-text border-r-2 border-blue-700 dark:border-chatgpt-accent" 
           class="flex items-center space-x-3 px-4 py-3 text-gray-700 dark:text-chatgpt-textSecondary rounded-lg hover:bg-gray-100 dark:hover:bg-chatgpt-light hover:text-chatgpt-accent dark:hover:text-chatgpt-accentHover">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
          </svg>
          <span>Goals</span>
        </a>
        
        <a routerLink="/reports" routerLinkActive="bg-blue-50 dark:bg-chatgpt-light text-blue-700 dark:text-chatgpt-text border-r-2 border-blue-700 dark:border-chatgpt-accent" 
           class="flex items-center space-x-3 px-4 py-3 text-gray-700 dark:text-chatgpt-textSecondary rounded-lg hover:bg-gray-100 dark:hover:bg-chatgpt-light hover:text-chatgpt-accent dark:hover:text-chatgpt-accentHover">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"/>
          </svg>
          <span>Reports</span>
        </a>
      </div>
    </nav>
    
    <div class="absolute bottom-0 left-0 right-0 p-4">
      <button class="w-full flex items-center space-x-3 px-4 py-3 text-gray-700 dark:text-chatgpt-textSecondary rounded-lg hover:bg-gray-50 dark:hover:bg-chatgpt-light">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
        </svg>
        <span>Settings</span>
      </button>
    </div>
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <header class="bg-white dark:bg-chatgpt-darker shadow-sm border-b border-gray-200 dark:border-chatgpt-border">
      <div class="flex items-center justify-between px-6 py-2">
        <div class="flex items-center space-x-4">
          <h1 class="text-2xl font-semibold text-gray-900 dark:text-chatgpt-text">{{ currentPageTitle }}</h1>
        </div>
        <div class="flex items-center space-x-4">
          <!-- Theme Toggle Button -->
          <button (click)="toggleTheme()" class="p-2 text-gray-400 hover:text-gray-600 dark:text-chatgpt-textSecondary dark:hover:text-chatgpt-text">
            <!-- Sun icon for dark mode -->
            <svg *ngIf="isDarkTheme" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"/>
            </svg>
            <!-- Moon icon for light mode -->
            <svg *ngIf="!isDarkTheme" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
            </svg>
          </button>
          
          <button class="p-2 text-gray-400 hover:text-gray-600 dark:text-chatgpt-textSecondary dark:hover:text-chatgpt-text">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"/>
            </svg>
          </button>
          <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-chatgpt-accent rounded-full flex items-center justify-center text-white font-medium text-sm">
              JD
            </div>
            <span class="text-gray-700 dark:text-chatgpt-text font-medium">John Doe</span>
            <svg class="w-4 h-4 text-gray-400 dark:text-chatgpt-textSecondary" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
            </svg>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-1 overflow-hidden bg-gray-50 dark:bg-chatgpt-dark p-6">
      <div class="h-full">
        <router-outlet />
      </div>
    </main>
  </div>
</div>
