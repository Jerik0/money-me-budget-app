<div class="bg-white dark:bg-chatgpt-darker rounded-xl shadow-sm border border-gray-200 dark:border-chatgpt-border px-4 py-2 hover:shadow-md">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-xl font-semibold text-gray-900 dark:text-chatgpt-text">Balance Projection</h2>
    <div class="flex items-center space-x-4">
      <div class="flex items-center space-x-2">
        <div class="w-3 h-3 bg-chatgpt-accent rounded-full shadow-sm"></div>
        <span class="text-sm font-medium text-gray-600 dark:text-gray-400">Projected Growth</span>
      </div>
      <div class="flex items-center space-x-2">
        <label class="text-sm font-medium text-gray-700 dark:text-chatgpt-textSecondary">Interval:</label>
        <app-custom-dropdown
          [options]="projectionIntervalOptions"
          [(selectedValue)]="projectionInterval"
          (selectedValueChange)="onIntervalChange()"
          placeholder="Monthly"
          size="sm"
          variant="outline"
          class="w-32"
        ></app-custom-dropdown>
      </div>
    </div>
  </div>
  <div class="h-64 relative overflow-hidden rounded-lg">
    <canvas #balanceChart class="w-full h-full"></canvas>
  </div>
</div>
