<div class="bg-white dark:bg-chatgpt-darker rounded-xl shadow-sm border border-gray-200 dark:border-chatgpt-border px-4 py-2 hover:shadow-md">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-xl font-semibold text-gray-900 dark:text-chatgpt-text">Balance Projection</h2>
    <div class="flex items-center space-x-4">
      <div class="flex items-center space-x-2">
        <div class="w-3 h-3 bg-chatgpt-accent rounded-full shadow-sm"></div>
        <span class="text-sm font-medium text-gray-600 dark:text-gray-400">Projected Growth</span>
      </div>
      <div class="flex items-center space-x-2">
        <label class="text-sm font-medium text-gray-700 dark:text-chatgpt-textSecondary">Interval:</label>
        <select
          [(ngModel)]="projectionInterval"
          (change)="onIntervalChange()"
          class="px-3 py-2 border border-gray-300 dark:border-chatgpt-border rounded-lg bg-white dark:bg-chatgpt-dark text-gray-900 dark:text-chatgpt-text focus:ring-2 focus:ring-teal-500 focus:border-transparent text-sm"
        >
          <option [value]="ProjectionInterval.DAILY">Daily</option>
          <option [value]="ProjectionInterval.WEEKLY">Weekly</option>
          <option [value]="ProjectionInterval.BI_WEEKLY">Bi-weekly</option>
          <option [value]="ProjectionInterval.MONTHLY">Monthly</option>
          <option [value]="ProjectionInterval.QUARTERLY">Quarterly</option>
          <option [value]="ProjectionInterval.YEARLY">Yearly</option>
        </select>
      </div>
    </div>
  </div>
  <div class="h-64 relative overflow-hidden rounded-lg">
    <canvas #balanceChart class="w-full h-full"></canvas>
  </div>
</div>
