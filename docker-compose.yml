

services:
  postgres:
    image: postgres:15-alpine
    container_name: money-me-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: money_me_app
      POSTGRES_USER: postgres_admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres_admin -d money_me_app"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: node:18-alpine
    container_name: money-me-backend
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      DB_USER: postgres_admin
      DB_HOST: postgres
      DB_NAME: money_me_app
      DB_PASSWORD: password123
      DB_PORT: 5432
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"

volumes:
  postgres_data:
